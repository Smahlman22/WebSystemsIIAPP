<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar a, .navbar .profile {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
      cursor: pointer;
    }
    .navbar .profile {
      float: right;
    }
    .navbar a:hover, .navbar .profile:hover {
      background-color: #ddd;
      color: black;
    }
    .profile-dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #333;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
      overflow: hidden;
    }
    .profile-dropdown button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .profile-dropdown button:hover {
      background-color: #575757;
    }
    .content {
      margin-top: 80px;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="navbar" id="navbar">
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="signup.html" id="signupLink">Sign Up</a>
  <a href="login.html" id="loginLink">Log In</a>
  <a href="gallery.html">Gallery</a>
  <a href="upload.html">Upload Art</a>
  <a href="deleted.html">Deleted Art</a>
</div>

<div class="profile-dropdown" id="profileDropdown">
  <button onclick="logout()">Log Out</button>
</div>

<div class="content">
  <h1>About</h1>
  <p>This is the About page where you can learn more about us.</p>
</div>

<script>
function updateNavbar() {
  const firstName = localStorage.getItem('firstName');
  const lastName = localStorage.getItem('lastName');
  const signupLink = document.getElementById('signupLink');
  const loginLink = document.getElementById('loginLink');

  if (firstName && lastName) {
    signupLink.style.display = 'none';
    loginLink.style.display = 'none';

    const initials = firstName[0].toUpperCase() + lastName[0].toUpperCase();
    const navbar = document.getElementById('navbar');
    const profileIcon = document.createElement('div');
    profileIcon.className = 'profile';
    profileIcon.textContent = initials;
    profileIcon.onclick = () => {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    };
    navbar.appendChild(profileIcon);
  }
}

function logout() {
  localStorage.clear();
  window.location.href = 'home.html';
}

updateNavbar();
</script>

</body>
</html>
